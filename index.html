<!DOCTYPE html>
<html>
	<body>
		<div id = "output">
		</div>
		<script type = "text/javascript"> 
			let base_url = "https://www.yourupload.com/embed/";
			var episodios = [
				"PK88jjJTf2t8",
				"o5f81Qb2vDXi",
				"vNT1Yd787snA",
			];
			for(let i = 0; i < episodios.length; i++) {
				p = document.createElement("p");
				p.innerHTML = '<iframe width="560" height="315" src="'+base_url+episodios[i]+'" allow="autoplay" allowfullscreen=""></iframe>"';
				document.getElementById("output").appendChild(p);
				
			}
		</script>
	</body>
</html>
